<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{fragments/PageLayout.html :: head('Register')}"></form>
<body>
<form th:replace="~{fragments/PageLayout.html :: header}"></form>

<div class="body-content">
    <h1>ðŸ“‹ Create Your Account</h1>
    <p class="text-muted">Join our community of travel enthusiasts!</p>
    
    <form action="#" th:action="@{/user/register}" th:object="${register}" method="post">
        <div class="form-group">
            <label th:text="#{user.label.email}">Email</label>
            <input type="text" th:field="*{email}" placeholder="Enter your email"/>
            <label class="error" th:errors="*{email}">Email error placeholder</label>
        </div>

        <div class="form-group">
            <label th:text="#{user.label.username}">Username</label>
            <input type="text" th:field="*{username}" placeholder="Choose a username"/>
            <label class="error" th:errors="*{username}">Username error placeholder</label>
        </div>

        <div class="form-group">
            <label th:text="#{user.label.first-name}">First Name</label>
            <input type="text" th:field="*{firstName}" placeholder="Enter your first name"/>
            <label class="error" th:errors="*{firstName}">First Name error placeholder</label>
        </div>

        <div class="form-group">
            <label th:text="#{user.label.last-name}">Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Enter your last name"/>
            <label class="error" th:errors="*{lastName}">Last Name error placeholder</label>
        </div>

        <div class="form-group">
            <label th:text="#{user.label.password}">Password</label>
            <input type="password" th:field="*{password}" placeholder="Create a password"/>
            <label class="error" th:errors="*{password}">Password error placeholder</label>
        </div>

        <div class="form-group">
            <label th:text="#{user.label.password.confirm}">Confirm Password</label>
            <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm your password"/>
            <label class="label-error" th:errors="*{passwordConfirm}">Error placeholder</label>
        </div>

        <input type="submit" value="Register"/>
    </form>
    <p class="mt-lg">Already have an account? <a th:href="@{/user/login}">Login here</a></p>
</div>

<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
</body>
</html>
