<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html:: head('All Posts')}"></head>
<body>
<header th:replace="~{fragments/PageLayout.html :: header}"></header>

<div class="body-content">
    <div th:if="${posts.isEmpty()}">
        <h1>ğŸ“ Posts</h1>
        <p class="text-muted" th:text="#{posts.title.empty}">No Posts</p>
        <p>Be the first to share your travel experience! <a th:href="@{/posts/new}">Create a post</a></p>
    </div>
    <div th:unless="${posts.isEmpty()}">
        <h1 th:text="'ğŸ“ ' + #{posts.title}">All Posts</h1>
        <p class="text-muted mb-lg">Browse travel stories and experiences shared by our community.</p>
        
        <!-- Sorting Controls -->
        <div class="controls">
            <form method="get" action="#" class="sort-form">
                <label for="sortBy">Sort by:</label>
                <select name="sortBy" id="sortBy">
                    <option value="createdAt" th:selected="${sortBy == 'createdAt'}">ğŸ“… Date</option>
                    <option value="likes" th:selected="${sortBy == 'likes'}">â¤ï¸ Likes</option>
                </select>

                <label for="order">Order:</label>
                <select name="order" id="order">
                    <option value="desc" th:selected="${order == 'desc'}">â¬‡ï¸ Newest first</option>
                    <option value="asc" th:selected="${order == 'asc'}">â¬†ï¸ Oldest first</option>
                </select>

                <button type="submit">Apply Filter</button>
            </form>
        </div>
        
        <!-- Posts Table -->
        <div class="table">
            <div class="header">
                <div class="header-cell" th:text="#{post.title}">Post Title</div>
                <div class="header-cell" th:text="#{post.likes}">Likes</div>
                <div class="header-cell" th:text="#{post.created-by}">Created by</div>
                <div class="header-cell" th:text="#{post.createdAt}">Created at</div>
            </div>
            <div class="row" th:each="post : ${posts}">
                <div class="cell">
                    <a href="#" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post</a>
                </div>
                <div class="cell">
                    â¤ï¸ <span th:text="${post.likes}">0</span>
                </div>
                <div class="cell" th:text="${post.user.username}">Created by</div>
                <div class="cell" th:text="${post.createdAt == null ? '' : #temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Created at</div>
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
            <a th:href="@{/posts(page=${page - 1}, sortBy=${sortBy}, order=${order})}"
               th:if="${page > 1}">Â« Previous</a>

            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/posts(page=${i}, sortBy=${sortBy}, order=${order})}"
                   th:text="${i}"
                   th:classappend="${i == page} ? 'active' : ''">
                </a>
            </span>

            <a th:href="@{/posts(page=${page + 1}, sortBy=${sortBy}, order=${order})}"
               th:if="${page < totalPages}">Next Â»</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
</body>
</html>
