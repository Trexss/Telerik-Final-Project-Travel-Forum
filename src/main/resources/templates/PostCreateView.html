<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('Create Post')}"></head>
<body>
<header th:replace="~{fragments/PageLayout.html :: header}"></header>

<div class="body-content">
    <h1>‚úèÔ∏è Create a New Post</h1>
    <p class="text-muted mb-lg">Share your travel story, tips, or recommendations with the community.</p>

    <form th:action="@{/posts/new}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Enter a descriptive title for your post"/>
            <label class="error" th:errors="*{title}">Title error</label>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="10" placeholder="Write your travel story, tips, or recommendations here..."></textarea>
            <label class="error" th:errors="*{content}">Content error</label>
        </div>

        <div class="action-buttons">
            <input type="submit" value="üìù Create Post"/>
            <a th:href="@{/posts}">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
</body>
</html>
