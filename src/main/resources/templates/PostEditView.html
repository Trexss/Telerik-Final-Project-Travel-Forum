<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('Edit Post')}"></head>
<body>
<header th:replace="~{fragments/PageLayout.html :: header}"></header>

<div class="body-content">
    <h1>‚úèÔ∏è Edit Post</h1>
    <p class="text-muted mb-lg">Update your travel story below.</p>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Enter a descriptive title"/>
            <label class="error" th:errors="*{title}">Title error</label>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="10" placeholder="Write your travel story..."></textarea>
            <label class="error" th:errors="*{content}">Content error</label>
        </div>

        <div class="action-buttons">
            <input type="submit" value="üíæ Update Post"/>
            <a th:href="@{/posts/{id}(id=${post.id})}">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
</body>
</html>
